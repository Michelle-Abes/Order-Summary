<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <main>
      <!-- <section class="bg-img">
        <img
          src="/images/pattern-background-desktop.svg"
          alt="pattern-background-desktop"
        />
      </section> -->
      <section class="card">
        <img
          class="hero-img"
          src="/images/illustration-hero.svg"
          alt="illustration-hero"
        />
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="subscription">
          <img src="/images/icon-music.svg" alt="icon-music" />

          <div>
            <p class="annual">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>

          <button href="#" class="btn btn-change">Change</button>
        </div>
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn btn-secondary">Cancel Order</button>
      </section>
    </main>
    <div>
      <footer class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Michelle</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
